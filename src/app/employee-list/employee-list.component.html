<app-employee-count [all]='getAllEmployeesCount()' [male]='getMaleEmployeesCount()' [female]='getFemaleEmployeesCount()'
    (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">
</app-employee-count>

<table class="table table-hover table-bordered container mt-5" style="width: 50%">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees; trackBy:trackByEmpCode">
            <tr *ngIf="selectedEmployeeCountRadioButton=='All' ||
                       selectedEmployeeCountRadioButton==employee.gender">
                <td>{{ employee.code }}</td>
                <td>{{ employee.name }} </td>
                <td>{{ employee.gender }} </td>
                <td>{{ employee.annualSalary }} </td>
                <td>{{ employee.dateOfBirth }} </td>
            </tr>
        </ng-container>
        <tr *ngIf="!employees">
            <td colspan="5">
                {{statusMessage}}
            </td>
        </tr>
        <tr *ngIf="errorMsg">
            <td>{{ errorMsg }}</td>
        </tr>

    </tbody>
